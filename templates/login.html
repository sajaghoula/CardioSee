<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <title>CardioSee</title>
  </head>

  <body>
    {% include 'navbar_public.html' %}

    <main>

      <div class="auth-page_container"> 
        
          <div class="auth-layout">

                <!-- Left: Image / Visual Side -->
              <div class="auth-image">
                <img src="{{ url_for('static', filename='logos/login-logo.jpeg') }}" alt="CardioSee Login Illustration">
              </div>

              <div class="login-form-container">

          <div class="login-form">

            <h2>Login</h2>

            <div class="input-group">
              <input type="email" id="email-input" placeholder="Email" required>
              <div id="email-error-message" class="error-msg"></div>
            </div>

            <div class="input-group">
              <input type="password" id="password-input" placeholder="Password" required>
              <div id="password-error-message" class="error-msg"></div>
            </div>

            <!-- EMAIL LOGIN BUTTON -->
            <div id="sign-in-btn" class="login-btn">Sign In</div>

            <!-- REMOVE GOOGLE SIGN-IN BUTTON -->
            <div class="alt-signin-divider">OR</div>

            <button id="sign-in-with-google-btn" class="google-login-btn" style="display:none;">
              <img src="{{ url_for('static', filename='images/google-icon.png') }}" alt="Google Sign-in" class="google-btn-logo">
              Sign in with Google
            </button>

            <div class="signup-link-container">
              Don't have an account?
              <a href="{{ url_for('signup') }}">Sign up</a>
            </div>

            <div class="signup-link-container">
              <a href="{{ url_for('reset_password') }}">Forgot Password?</a>
            </div>

          </div>

        </div>
      </div>
    </div>

    </main>

    {% include 'footer.html' %}

    <!-- Your Firebase login logic -->
    <script src="{{ url_for('static', filename='login-auth.js') }}" type="module"></script>

  </body>
</html>
